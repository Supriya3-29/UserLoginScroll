<div class="container">
    <div class="form-wrapper">
      <div class="form-header">
        <h2>Sign in to your account</h2>
        <p>Enter your credentials to access the user dashboard</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="company">Company Name</label>
          <input id="company" formControlName="company" type="text" placeholder="Enter your company name"
            [class.invalid]="loginForm.get('company')?.invalid && loginForm.get('company')?.touched" />
          <div *ngIf="loginForm.get('company')?.invalid && loginForm.get('company')?.touched" class="error">
            <div *ngIf="loginForm.get('company')?.errors?.['required']">Company name is required</div>
            <div *ngIf="loginForm.get('company')?.errors?.['minlength']">Company name must be at least 2 characters</div>
          </div>
        </div>
  
        <div *ngIf="loginError" class="error-box">
          {{ loginError }}
        </div>
  
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="loading-icon">&#9696;</span>
        </button>
      </form>
    </div>
  </div>
